version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jobmonitoring-postgres
    environment:
      POSTGRES_USER: jobmonitoring
      POSTGRES_PASSWORD: jobmonitoring_password
      POSTGRES_DB: jobmonitoring
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobmonitoring"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jobmonitoring-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobmonitoring-app
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://jobmonitoring:jobmonitoring_password@postgres:5432/jobmonitoring?schema=public
      REDIS_URL: redis://redis:6379
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-https://your-n8n-instance.com/webhook/job-scoring}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      QUEUE_CONCURRENCY: ${QUEUE_CONCURRENCY:-5}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_ID_PRO: ${STRIPE_PRICE_ID_PRO:-}
      STRIPE_PRICE_ID_ENTERPRISE: ${STRIPE_PRICE_ID_ENTERPRISE:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobmonitoring-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://app:3000
    ports:
      - "3001:3001"
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
